<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% if title %}
    <title> Django Blog - {{title}}</title>
    {% else %}
    <title>Django Blog</title>
    {% endif %}
</head>

<body>
    <h1>Welcome to the Blog</h1>
    {% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>Published on: {{ post.published_date }}</p>
    <p>Author: {{ post.author }}</p>
    {% endfor %}
</body>

</html>
